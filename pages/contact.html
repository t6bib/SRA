<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact - Global Path Recruitment</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="pages-css/contact-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="contact-page">
    <!-- Navigation will be loaded via JavaScript -->

    <section class="page-hero">
        <div class="video-background">
            <video autoplay muted loop id="myVideo" playsinline>
                <source src="../img/building_zoomout.mp4" type="video/mp4">
            </video>
            <div class="video-overlay"></div>
        </div>
        <div class="hero-content">
            <h1>Get in Touch</h1>
            <p class="hero-slogan">We're Here to Help You Take the Next Step</p>
        </div>
    </section>

    <section class="contact-section">
        <div class="container">
            <div class="contact-grid">
                <!-- Contact Form Card -->
                <div class="contact-card">
                    <i class="fas fa-paper-plane"></i>
                    <h3>Send Us a Message</h3>
                    <form id="contactForm" class="contact-form" action="https://formspree.io/f/xanqrrjk" method="POST">
                        <div class="form-group">
                            <label for="name">Your Name:</label>
                            <input type="text" id="name" name="name" required placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email:</label>
                            <input type="email" id="email" name="email" required placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="message">Your Message:</label>
                            <textarea id="message" name="message" required placeholder="Type your message here..."></textarea>
                        </div>
                        <button type="submit" class="submit-btn" id="submit-btn">
                            <i class="fas fa-envelope"></i>
                            <span>Send Message</span>
                        </button>
                        <div id="form-status" class="form-status"></div>
                    </form>
                </div>

                <!-- Contact Information Card -->
                <div class="contact-card">
                    <div class="contact-info-group">
                        <div class="contact-method">
                            <i class="fas fa-envelope"></i>
                            <h3>Email</h3>
                            <p><a href="mailto:info@globalpathrecruitment.com">info@globalpathrecruitment.com</a></p>
                        </div>
                        <div class="contact-method">
                            <i class="fas fa-phone"></i>
                            <h3>Phone</h3>
                            <p><a href="tel:+353871081212">+353 87 1081 212</a></p>
                        </div>
                    </div>
                    <div class="social-links">
                        <h3>Connect With Us</h3>
                        <div class="social-icons">
                            <a href="https://www.instagram.com/globalpathrecruitment" target="_blank" class="social-icon">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Make sure main.js is included -->
    <script src="../js/main.js"></script>
    
    <!-- Add form handling script -->
    <script type="text/javascript">
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Show loading state
            const submitBtn = document.getElementById('submit-btn');
            const formStatus = document.getElementById('form-status');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            submitBtn.disabled = true;
            formStatus.innerHTML = '';

            // Get form data
            const formData = new FormData(this);
            
            // Send to Formspree
            fetch('https://formspree.io/f/xanqrrjk', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    // Show success message
                    formStatus.innerHTML = `
                        <div class="success-message">
                            <i class="fas fa-check-circle"></i>
                            <span>Thank you for reaching out! We'll be in touch shortly.</span>
                        </div>`;
                    // Reset form
                    this.reset();
                } else {
                    throw new Error('Form submission failed');
                }
            })
            .catch(error => {
                // Show error message
                formStatus.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>Oops! Something went wrong. Please try again.</span>
                    </div>`;
            })
            .finally(() => {
                // Reset button state
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
